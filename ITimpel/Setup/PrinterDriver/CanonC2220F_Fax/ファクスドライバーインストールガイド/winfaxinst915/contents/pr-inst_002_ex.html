			<div class="style000_h1"><a id="f48083b089d0800c66a4d0235ffd4554"></a>標準インストール</div>
			<div class="style000_h2"><a id="b8c6d07c6adf5864601a65c8f8333118"></a>標準インストール</div>
			<div class="style000_text">インストーラーを使用して、簡単にドライバーをインストールできます。お使いのデバイスの接続環境に合ったインストール方法を選択してください。</div>
			<div class="style000_list_link"><a href="pr-inst_002b.html#a0c615a7e77d5e4b3454b6b5c83eb557">ネットワーク接続</a></div>
			<div class="style000_text_level2">ネットワーク上にあるデバイスを自動検索して、ドライバーをインストールします。</div>
			<div class="style000_list_link"><a href="pr-inst_002d.html#46ace91b4e11abbbc9674f9e472ef15c">USB接続</a></div>
			<div class="style000_text_level2">デバイスとコンピューターをUSBケーブルで接続して、ドライバーをインストールします。</div>
			<div class="style000_table_note">
				<table class="style000_table_note">
					<thead class="style000_table_note">
						<tr class="style000_table_note">
							<td colspan="1" rowspan="1" class="col_0 row_0 style000_table_note style000_table_note_col_0 style000_table_note_row_0">
								<div class="style000_text">メモ</div>
							</td>
						</tr>
					</thead>
					<tbody class="style000_table_note">
						<tr class="style000_table_note">
							<td colspan="1" rowspan="1" class="col_0 row_1 style000_table_note style000_table_note_col_0 style000_table_note_row_1">
								<div class="style000_list">以下の接続環境でデバイスを使用する場合は、「<a href="pr-inst_003a.html#f07f3aa24ee4935a2df842e2363869b5">ポートを設定してインストール</a>」を参照してください。</div>
								<div class="style000_dash">TCP/IPプロトコル以外のネットワーク接続</div>
								<div class="style000_dash">パラレル接続</div>
							</td>
						</tr>
